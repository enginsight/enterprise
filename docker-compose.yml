
version: "2.0"
services:

  ui-m1:
    image: enginsightonpremise/ui-m1:1.7.0
    ports:
    - "80:80"
    restart: always
    volumes:
    - "./conf/ui-m1/environment.js.production:/opt/enginsight/ui-m1/config/environment.js"

  server-m2:
    image: enginsightonpremise/server-m2:1.49.57
    networks:
    - redis
    ports:
    - "8080:8080"
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/server-m2/config.json.production:/etc/enginsight/server-m2/config.json"

  sentinel-m3:
    image: enginsightonpremise/sentinel-m3:1.5.44
    networks:
    - redis
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/sentinel-m3/config.json.production:/etc/enginsight/sentinel-m3/config.json"

  reporter-m4:
    image: enginsightonpremise/reporter-m4:1.2.38
    networks:
    - redis
    - mongodb-cves
    depends_on:
    - redis
    - mongodb-cves
    restart: always
    volumes:
    - "./conf/reporter-m4/config.json.production:/etc/enginsight/reporter-m4/config.json"

  profiler-m22:
    image: enginsightonpremise/profiler-m22:1.1.46
    networks:
    - redis
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/profiler-m22/config.json.production:/etc/enginsight/profiler-m22/config.json"

  correspondent-m25:
    image: enginsightonpremise/correspondent-m25:1.0.33
    networks:
    - redis
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/correspondent-m25/config.json.production:/etc/enginsight/correspondent-m25/config.json"

  anomalies-m28:
    image: enginsightonpremise/anomalies-m28:1.0.11
    networks:
    - redis
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/anomalies-m28/config.json.production:/etc/enginsight/anomalies-m28/config.json"

  scheduler-m29:
    image: enginsightonpremise/scheduler-m29:1.0.24
    networks:
    - redis
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/scheduler-m29/config.json.production:/etc/enginsight/scheduler-m29/config.json"

  redis:
    image: redis:4-alpine
    networks:
    - redis
    restart: always

  mongodb-cves:
    image: mongo:4
    networks:
    - mongodb-cves
    restart: always

networks:
  redis:
  mongodb-cves:
