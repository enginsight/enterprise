
version: "3"
services:
  mongodb:
    image: mongo:4-xenial
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    networks:
    - mongodb
    volumes:
    - mongodb-volume:/data/db

  mongodb-setup:
    image: mongo:4-xenial
    depends_on:
    - mongodb
    networks:
    - mongodb
    volumes:
    - ./scripts:/scripts
    entrypoint: ["sh", "/scripts/mongodb/initiate.sh"]

  mongodb-cves:
    image: mongo:4
    networks:
    - mongodb-cves
    restart: always
    volumes:
    - mongodb-cves-volume:/data/db

  ui-m1:
    image: enginsightonpremise/ui-m1:1.11.3
    ports:
    - "80:80"
    restart: always
    volumes:
    - "./conf/ui-m1/environment.js.production:/opt/enginsight/ui-m1/config/environment.js"

  server-m2:
    image: enginsightonpremise/server-m2:1.58.2
    networks:
    - redis
    - mongodb
    ports:
    - "8080:8080"
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/server-m2/config.json.production:/etc/enginsight/server-m2/config.json"

  sentinel-m3:
    image: enginsightonpremise/sentinel-m3:1.5.95
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/sentinel-m3/config.json.production:/etc/enginsight/sentinel-m3/config.json"

  reporter-m4:
    image: enginsightonpremise/reporter-m4:1.2.83
    networks:
    - redis
    - mongodb
    - mongodb-cves
    depends_on:
    - redis
    - mongodb-setup
    - mongodb-cves
    restart: always
    volumes:
    - "./conf/reporter-m4/config.json.production:/etc/enginsight/reporter-m4/config.json"

  # profiler-m22:
