  correspondent-m25:
    image: enginsightonpremise/correspondent-m25:1.0.37
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/correspondent-m25/config.json.production:/etc/enginsight/correspondent-m25/config.json"

