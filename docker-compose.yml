
version: "2.0"
services:

  ui-m1:
    image: enginsightonpremise/ui-m1:1.0.16
    ports:
    - "80:80"
    restart: always
    volumes:
    - "./conf/ui-m1/environment.js:/opt/enginsight/ui-m1/config/environment.js"

  server-m2:
    image: enginsightonpremise/server-m2:1.42.15
    networks:
    - redis
    ports:
    - "8080:8080"
    depends_on:
    - redis
    restart: always
    volumes:
    - "./conf/server-m2/config.json:/etc/enginsight/server-m2/config.json"

  redis:
    image: redis
    networks:
    - redis
    restart: always

networks:
  redis:
