
version: "3"
services:
  mongodb:
    image: mongo:4-xenial
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    networks:
    - mongodb
    volumes:
    - mongodb-volume:/data/db

  mongodb-setup:
    image: mongo:4-xenial
    depends_on:
    - mongodb
    networks:
    - mongodb
    volumes:
    - ./scripts:/scripts
    entrypoint: ["sh", "/scripts/mongodb/initiate.sh"]

  mongodb-cves:
    image: mongo:4
    networks:
    - mongodb-cves
    restart: always
    volumes:
    - mongodb-cves-volume:/data/db

  ui-m1:
    image: enginsightonpremise/ui-m1:3.0.0
    ports:
    - "80:80"
    restart: always
    volumes:
    - "./conf/ui-m1/environment.js.production:/opt/enginsight/ui-m1/config/environment.js"

  server-m2:
    image: enginsightonpremise/server-m2:2.20.261
    networks:
    - redis
    - mongodb
    ports:
    - "8080:8080"
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/server-m2/config.json"

  sentinel-m3:
    image: enginsightonpremise/sentinel-m3:2.7.33
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/sentinel-m3/config.json"

  reporter-m4:
    image: enginsightonpremise/reporter-m4:1.8.5
    networks:
    - redis
    - mongodb
    - mongodb-cves
    depends_on:
    - redis
    - mongodb-setup
    - mongodb-cves
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/reporter-m4/config.json"

  profiler-m22:
    image: enginsightonpremise/profiler-m22:2.1.67
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/profiler-m22/config.json"

  anomalies-m28:
    image: enginsightonpremise/anomalies-m28:2.0.40
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/anomalies-m28/config.json"

  scheduler-m29:
    image: enginsightonpremise/scheduler-m29:1.2.44
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/scheduler-m29/config.json"

  updater-m34:
    image: enginsightonpremise/updater-m34:1.4.0
    restart: always
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/updater-m34/config.json"

  generator-m35:
    image: enginsightonpremise/generator-m35:1.4.4
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/generator-m35/config.json"

  historian-m38:
    image: enginsightonpremise/historian-m38:1.3.8
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/historian-m38/config.json"

  themis-m43:
    image: enginsightonpremise/themis-m43:1.3.11
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/services/config.json.production:/etc/enginsight/themis-m43/config.json"
  redis:
    image: redis:4-alpine
    networks:
    - redis
    restart: always

networks:
  mongodb:
  redis:
  mongodb-cves:

volumes:
  mongodb-volume:
  mongodb-cves-volume:
