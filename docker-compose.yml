  scheduler-m29:
    image: enginsightonpremise/scheduler-m29:1.0.49
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/scheduler-m29/config.json.production:/etc/enginsight/scheduler-m29/config.json"

  updater-m34:
    image: enginsightonpremise/updater-m34:1.0.7
    restart: always
    networks:
    - redis
    - mongodb
    depends_on:
    - redis
    - mongodb-setup
    volumes:
    - "./conf/updater-m34/config.json.production:/etc/enginsight/updater-m34/config.json"

  generator-m35:
    image: enginsightonpremise/generator-m35:1.1.8
    networks:
    - mongodb
    depends_on:
    - mongodb-setup
    restart: always
    volumes:
    - "./conf/generator-m35/config.json.production:/etc/enginsight/generator-m35/config.json"

